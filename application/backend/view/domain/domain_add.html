<title>添加域名</title>
<meta name="keywords"
	content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description"
	content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
	<article class="page-container">
		<form action="" method="post" class="form form-horizontal" id="form-mobile-add">
			<div class="row cl">
				<label class="form-label col-xs-3 col-sm-2" style="text-align:right;" ><span
					class="c-red">*</span>域名：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="{$info.name}"
						placeholder="" id="name" name="name">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-3 col-sm-2" style="text-align:right;" >备注：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<textarea name="desc" id="desc" cols="" rows=""
						class="textarea" placeholder="">{$info.desc}</textarea>
					<p class="textarea-numberbar">
						<em class="textarea-length">0</em>/100
					</p>
				</div>
			</div>		
			<div class="row cl">
				<label class="form-label col-xs-3 col-sm-2" style="text-align:right;" >解析的ip：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="{$info.relate_ip}"
						placeholder="" id="relate_ip" name="relate_ip">
				</div>
			</div>	
			<div class="row cl mt-20 skin-minimal">
				<label class="form-label col-xs-3 col-sm-2" style="text-align:right;" ><span
						class="c-red">*</span>是否被封：</label>
				  <div class="radio-box" style="margin-left:15px;">
				    <input type="radio" id="is_ban1" name="is_ban" value=1 {if condition="$info.is_ban eq 1"}checked{/if}>
				    <label for="is_ban1">被封</label>
				  </div>
				  <div class="radio-box">
				    <input type="radio" id="is_ban2" name="is_ban" value=2  {if condition="$info.is_ban eq 2"}checked{/if}>
				    <label for="is_ban2">正常</label>
				  </div>
			  </div>	
			<div class="row cl">
				<label class="form-label col-xs-3 col-sm-2" style="text-align:right;" ><span
					class="c-red">*</span>域名分组：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span class="select-box">
					  <select class="select" size="1" name="group_info">
					  <option value=0>未分组</option>
					   <!--{volist name="group_list" id="vo"}-->					    
					    <option value="{$vo.group_id}-{$vo.group_name}" {if $info.group_id eq $vo.group_id}selected{/if}>{$vo.group_name}</option>
					    <!--{/volist}-->					    
					  </select>
					</span>
				</div>
			</div>			
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">				
					<button class="btn btn-primary radius"><i class="Hui-iconfont">&#xe632;</i>保存</button>					
				   <button class="btn btn-default radius" onclick="layer_close()"><i class="Hui-iconfont">&#xe66b;</i>取消</button>		
				</div>
			</div>
			<input type="hidden" id="id" name="id" value="{$info.id}" />
		</form>
	</article>

	<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="/lib/layer/2.4/layer.js"></script>
	<script type="text/javascript" src="/static/h-ui/js/H-ui.min.js"></script>
	<script type="text/javascript"
		src="/static/h-ui.admin/js/H-ui.admin.js"></script>

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript"
		src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>
	<script type="text/javascript"
		src="/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
	<script type="text/javascript"
		src="/lib/jquery.validation/1.14.0/validate-methods.js"></script>
	<script type="text/javascript"
		src="/lib/jquery.validation/1.14.0/messages_zh.js"></script>
	<script type="text/javascript">
		$(function() {
			$('.skin-minimal input').iCheck({
				checkboxClass : 'icheckbox-blue',
				radioClass : 'iradio-blue',
				increaseArea : '20%'
			});
			//validation rules
			$("#form-mobile-add").validate({
				debug : false,
				rules : {
					name : {
						required : true,
						minlength : 2,
						maxlength : 16
					},
				},
				messages : {
					name : {
						required : "请输入手机号码",
						minlength : "标题长度由2~16字符组成"
					},
				},
				onkeyup : false,
				focusCleanup : true,
				success : 'valid',
				submitHandler: function (form) {
	                var data = new FormData($(form)[0]);
	                $.ajax({
	                    type: 'POST',
	                    dataType: 'json',
	                    processData: false, // 告诉jquery不要处理数据
	                    contentType: false, // 告诉jquery不要设置contentType
	                    data: data,
	                    url: '{:url("domain/domain_submit")}',
	                    success: function(json, textStatus, xhr) {
	                            if (1===json) {
	                                layer.alert('操作成功', function(){	                                
	                                    removeIframe();	 	                                    
	                                    parent.location.reload(); 
	                                    layer_close();                           
	                                });
	                            }else if(-2===json){
	                            	 layer.alert('该域名已经存在');
	                            }else {
	                                layer.alert('操作失败');
	                            }
	                    },
	                    error: function(xhr, textStatus, errorThrown) {
	                        layer.alert('操作失败！');
	                    }
	                });
	            }
			});
		});
	</script>
	<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
