<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>统计合集</title>
    <style type="text/css">
        a {
            color: #3c763d;
            text-decoration: none;
        }

        a:hover {
            color: #C30;
        }

        table {
            border: 0;
            border-collapse: separate;
            border-spacing: 1px;
            background: #bbb;
        }

        td {
            background: #fff;
            padding: 8px;
        }

        .running td {
            background: #dff0d8;
        }
    </style>
</head>
<body>
<div style="padding:10px 10px 100px 20px;">
    <table>
        <tr>
            <td>名称</td>
            <td>朋友圈</td>
            <td>微信群</td>
            <td>折线图</td>
        </tr>         
           <!-- {volist name="jsonlist" id="vo"} -->
            <tr class="running">
                <td>{$vo.name}</td>
                <td>朋友圈：{$vo.timeline}</td>
                <td>微信群：{$vo.friend}</td>
                <td>
                    <a href="http://{$vo.state_ip}/r.php?n={$vo.name}" target="_blank">查看</a>
                    &nbsp;&nbsp;
                    <a href="http://{$vo.state_ip}/r.php?n={$vo.name} ?>&auto=1"
                       target="_blank">自动</a>
                </td>
            </tr>
            <!-- {/volist}-->
    </table>
</div>
</body>
</html>
